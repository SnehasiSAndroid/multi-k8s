sudo: required
language: generic

services:
  - docker

before_install:
  - docker build -t connect2snehasis/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true connect2snehasis/react-test npm test

after_success:
  - docker build -t connect2snehasis/multi-client ./client
  - docker build -t connect2snehasis/multi-nginx ./nginx
  - docker build -t connect2snehasis/multi-server ./server
  - docker build -t connect2snehasis/multi-worker ./worker
  # Log in to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Take those images and push them to docker hub
  - docker push connect2snehasis/multi-client
  - docker push connect2snehasis/multi-nginx
  - docker push connect2snehasis/multi-server
  - docker push connect2snehasis/multi-worker

deploy:
  provider: elasticbeanstalk
  region: 'us-west-2'
  app: 'multi-docker'
  env: 'Multidocker-env'
  bucket_name: 'elasticbeanstalk-us-west-2-056779523262'
  bucket_path: 'docker-multi'
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY